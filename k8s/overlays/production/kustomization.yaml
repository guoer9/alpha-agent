apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: production

bases:
- ../../base

patchesStrategicMerge:
- deployment-patch.yaml

images:
- name: qwen-vllm
  newName: your-registry.com/qwen-vllm
  newTag: v1.0.0

replicas:
- name: qwen-vllm
  count: 2

configMapGenerator:
- name: qwen-vllm-config
  behavior: merge
  literals:
  - LOG_LEVEL=info
  - MAX_CONCURRENT_REQUESTS=3
